<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - ThreatIntel Processor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f172a, #0b1220);
      color: #e2e8f0;
      font-family: Inter, system-ui;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      width: 100%;
      max-width: 440px;
      padding: 20px;
    }
    .login-card {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 40px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    .header-logo {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }
    .login-title {
      text-align: center;
      color: #cbd5e1;
      margin-bottom: 32px;
      font-size: 1.1rem;
    }
    .form-label {
      color: #cbd5e1;
      font-weight: 500;
      margin-bottom: 8px;
    }
    .form-control {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      color: #e2e8f0;
      border-radius: 8px;
      padding: 12px 16px;
      transition: all 0.3s;
    }
    .form-control:focus {
      background: rgba(255,255,255,0.08);
      border-color: #4f46e5;
      color: #e2e8f0;
      box-shadow: 0 0 0 3px rgba(79,70,229,0.2);
      outline: none;
    }
    .form-control::placeholder {
      color: rgba(226,232,240,0.4);
    }
    .btn-primary {
      background: #4f46e5;
      border: none;
      padding: 14px 24px;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s;
      width: 100%;
      margin-top: 8px;
    }
    .btn-primary:hover {
      background: #6366f1;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(79,70,229,0.4);
    }
    .alert {
      border-radius: 8px;
      border: none;
      margin-bottom: 24px;
    }
    .alert-warning {
      background: rgba(234,179,8,0.1);
      color: #eab308;
      border: 1px solid rgba(234,179,8,0.3);
    }
    .alert-danger {
      background: rgba(239,68,68,0.1);
      color: #ef4444;
      border: 1px solid rgba(239,68,68,0.3);
    }
    .alert-info {
      background: rgba(59,130,246,0.1);
      color: #60a5fa;
      border: 1px solid rgba(59,130,246,0.3);
    }
    footer {
      text-align: center;
      color: #9ca3af;
      margin-top: 24px;
      font-size: 0.9rem;
    }
    footer strong {
      color: #4f46e5;
    }
    .input-group-icon {
      position: relative;
    }
    .input-group-icon .form-control {
      padding-left: 42px;
    }
    .input-group-icon i {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="header-logo">âš¡ ThreatIntel</div>
      <p class="login-title">Threat Intelligence Processor Pro</p>
      
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category if category in ['warning', 'danger', 'info', 'success'] else 'info' }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="post" action="{{ url_for('auth.login') }}">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <div class="input-group-icon">
            <i>ðŸ‘¤</i>
            <input 
              class="form-control" 
              type="text"
              name="username" 
              placeholder="Enter your username" 
              required
              autocomplete="username"
            />
          </div>
        </div>

        <div class="mb-4">
          <label class="form-label">Password</label>
          <div class="input-group-icon">
            <i>ðŸ”’</i>
            <input 
              class="form-control" 
              type="password" 
              name="password" 
              placeholder="Enter your password" 
              required
              autocomplete="current-password"
            />
          </div>
        </div>

        <button type="submit" class="btn btn-primary">
          Login to Dashboard
        </button>
      </form>

      <footer>
        <span>&copy; <span id="year"></span> ThreatIntel 
      </footer>
      
      <script>
        document.getElementById('year').innerText = new Date().getFullYear();
      </script>
      
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
